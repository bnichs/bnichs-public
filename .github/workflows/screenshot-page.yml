name: Screenshot page
on:
  push:
    branches:
      - setup-screenshots
permissions:
  contents: write
jobs:
  screenshot:
    strategy:
      matrix:
        os: [
        ubuntu-latest,
        #macos-latest,
        #windows-latest
        ]
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%T')"
      - uses: actions/checkout@v2
        with:
          ref: screenshots
      - name: Take screenshots
        id: get_screenshots
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://bnichs.github.io/
          destination: screenshot-${{ matrix.os }}-${{ steps.date.outputs.date }}.png
      - name: Commit report
        run: |
          echo ${{ steps.get_screenshots.outputs.path }}
          cp ${{ steps.get_screenshots.outputs.path }} ./
          ls
          git branch --list
          git config --global user.name 'Ben Nichols (auto)'
          git config --global user.email 'mail@ben-nichols.net'
          git add "screenshot*"
          git commit -am "Automated screenshots report"
          git push